<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>My Cart</title>
</head>
<body>
    <div class="app">
        <div class="add__container w-50 ">
            <h3>Add Cart</h3>
            <form action="" >
                <div class="form-group ">
                    <label  for="title">Title</label>
                    <input  type="text" class="form-control" name="title">
                  </div>
                  <div class="form-group">
                    <label for="description">Description</label>
                    <textarea placeholder="Type here..." type="text" class="form-control" name="description"></textarea>
                  </div>
                  <div class="form-group">
                    <label for="title">Price</label>
                    <input type="number" class="form-control" name="price">
                  </div>
                  <button id="addButton" type="submit" class="btn btn-info">Add</button>
            </form>
        </div>
        <div class="w-100 cart">
            <div class="header">
                <div>
                    <h3>My Cart</h3>
                    <button class="btn btn-info" id="delete-cart">Delete Cart</button>
                </div> 
               
                <form class="search" action="">
                    <input name="search" type="text" placeholder="search cart by title...">
                </form>
            </div>
            <div class="total__container">
                <h4 class="total">  Totals Amount &nbsp; &nbsp; &nbsp; &nbsp; $<span id="total">200</span></h4>
            </div>
            <div class="cart__container">
               <p>No items yet</p>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
